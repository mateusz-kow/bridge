name: CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "dev", "master" ]
  workflow_dispatch:

jobs:
  lint_and_check:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv pip install --system -e .[dev]

      - name: Lint with ruff
        run: uv run ruff check bridge tests

      - name: Check formatting with ruff
        run: uv run ruff format --check bridge tests

      - name: Check formatting with black
        run: uv run black --check bridge tests

  type_check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv pip install --system -e .[dev]

      - name: Run mypy
        run: uv run mypy bridge

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv pip install --system -e .[dev]

      - name: Run pytest
        run: uv run pytest

  build_check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build and check tools
        run: uv pip install --system hatchling twine

      - name: Build package
        run: uv run hatchling build

      - name: Verify package with twine
        run: uv run twine check dist/*
